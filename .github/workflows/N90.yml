name: .NET Desktop

on:
  push:
    tags: [ "v*" ]
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        framework: [net9.0-windows]

    runs-on: windows-latest

    env:
      Solution_Name: RunMe.sln
      Project_Path: RunMe.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore $env:Solution_Name --force

      - name: Build project
        run: dotnet publish $env:Project_Path -c $env:Configuration -f ${{ matrix.framework }} --output ./publish/${{ matrix.framework }} --self-contained false
        env:
          Configuration: ${{ matrix.configuration }}

      - name: List output files
        run: |
          echo "Files in publish directory:"
          Get-ChildItem -Path ./publish/${{ matrix.framework }} -Recurse

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RunMe-Build-${{ matrix.framework }}
          path: ./publish/${{ matrix.framework }}/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/${{ matrix.framework }}/RunMe.exe
          asset_name: RunMe-${{ matrix.framework }}.exe
          asset_content_type: application/exe

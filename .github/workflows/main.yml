name: .NET Desktop

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]  # 标签推送时触发（如 v1.0.0）
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]  # 只构建 Release 版本用于发布

    runs-on: windows-latest

    env:
      Solution_Name: RunMe.sln  # 替换为你的解决方案名称（通常是项目名.sln）
      Output_Path: ./bin/Release  # 编译输出路径（根据实际项目调整）

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore $env:Solution_Name

      - name: Build project
        run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform="AnyCPU" /p:TargetFrameworkVersion=v4.7.2
        env:
          Configuration: ${{ matrix.configuration }}

      # 上传构建产物作为临时 Artifact（可选，用于调试）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RunMe-Build
          path: ${{ env.Output_Path }}/*.exe

      # 仅在推送标签时创建 Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 上传编译好的程序到 Release 资产
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.Output_Path }}/RunMe.exe  # 确保路径与实际编译输出一致
          asset_name: RunMe.exe
          asset_content_type: application/exe
name: .NET Desktop

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        framework: [net8.0-windows, net9.0-windows]

    runs-on: windows-latest

    env:
      Solution_Name: RunMe.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x

      - name: Restore dependencies
        run: dotnet restore $env:Solution_Name

      - name: Build project
        run: dotnet build $env:Solution_Name --no-restore --configuration $env:Configuration -f ${{ matrix.framework }}
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RunMe-Build-${{ matrix.framework }}
          path: ${{ github.workspace }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/bin/${{ matrix.configuration }}/${{ matrix.framework }}/RunMe.exe
          asset_name: RunMe-${{ matrix.framework }}.exe
          asset_content_type: application/exe
